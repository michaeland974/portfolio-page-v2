<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#efe6dd" />
  <link href="bundled-css/reset.css" rel="stylesheet">
  <link href="bundled-css/styles.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="favicon-32x32.png"/>
  <script type="module" src="js/app.min.js" defer></script>
  <title>Portfolio</title>
</head>
  <body>

    <label for="dark-mode-check" id="checkbox-wrapper">
      <input type="checkbox" data-theme="dark" id="dark-mode-check">
      <svg viewBox="0 0 35.6 35.6">
        <circle data-type="background" cx="17.8" cy="17.8" r="17.8"></circle>
        <circle data-type="stroke" cx="17.8" cy="17.8" r="15.5"></circle>
      </svg>  
      <div id="icon-overlay"></div>
    </label>

    <div class="layout">
      <nav>
        <ul class="wrapper">
          <li tabindex="0" role="button"
              aria-expanded="false"
              aria-controls="about-me">About me</li>
          <li tabindex="0" role="button" 
              aria-expanded="false"
              aria-controls="projects">Projects</li>
          <li tabindex="0" role="button" 
              aria-expanded="false"
              aria-controls="get-in-touch">Get in touch</li>
        </ul>
      </nav>
             
      <main>
        
        <div class="content">
          <section class="view" id="about-me" aria-selected="false">
            <p>
              I am currently
            </p>
          </section>

          <section class="view" id="projects" aria-selected="false">
            
          </section>

          <section class="view" id="get-in-touch" aria-selected="false">
          
          </section>
        </div>
      </main>
    </div>

    <h1>Web Developer</h1>
  </body>
</html>
